# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"

  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - "**.md"
      - "**.yml"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          ref: ${{github.event.pull_request.head.ref}}
          repository: ${{github.event.pull_request.head.repo.full_name}}
          
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: 3.x

      - name: Cache python libs
        uses: actions/cache@v5
        id: cache-pip # needed in if test
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip

      - name: Upgrade python tools
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio adafruit-nrfutil littlefs-python
      - name: Upgrade platformio
        run: |
          pio upgrade

      - name: Build ESP32 + ESP32-S2 + ESP32-C3
        run: |
          pio run -e ttgo-t-beam
          pio run -e tlora-t3s3-v1
          pio run -e esp32c3
          mv .pio/build/tlora-t3s3-v1/firmware.bin .pio/build/tlora-t3s3-v1/firmware-s3.bin
          mv .pio/build/esp32c3/firmware.bin .pio/build/esp32c3/firmware-c3.bin
                    
      - name: Create release
        if: ${{ github.event_name != 'pull_request_target' && github.event_name != 'pull_request' }}
        uses: softprops/action-gh-release@v2
        id: create_release
        with:
          draft: false
          prerelease: false
          tag_name: latest
          body: Autogenerated by github action.
          files: |
            .pio/build/ttgo-t-beam/firmware.bin
            .pio/build/tlora-t3s3-v1/firmware-s3.bin
            .pio/build/esp32c3/firmware-c3.bin
        env:
          GITHUB_TOKEN: ${{ github.token }}
